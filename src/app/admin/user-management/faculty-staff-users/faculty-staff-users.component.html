<section class="content">
  <div class="content-block">
    @for (breadscrum of breadscrums; track breadscrum) {
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    }

    <div class="container mt-4">
  <h3>Add Staff User</h3>
  <form [formGroup]="staffForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" formControlName="fullName">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" formControlName="phone">
    </div>

    <div class="mb-3">
      <label for="department" class="form-label">Department</label>
      <input type="text" class="form-control" id="department" formControlName="department">
    </div>

    <div class="mb-3">
      <label for="designation" class="form-label">Designation</label>
      <input type="text" class="form-control" id="designation" formControlName="designation">
    </div>

    <div class="mb-3">
      <label for="joiningDate" class="form-label">Joining Date</label>
      <input type="date" class="form-control" id="joiningDate" formControlName="joiningDate">
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="isActive" formControlName="isActive">
      <label class="form-check-label" for="isActive">
        Active
      </label>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="staffForm.invalid">Save</button>
  </form>
</div>




    </div>
    </section>
