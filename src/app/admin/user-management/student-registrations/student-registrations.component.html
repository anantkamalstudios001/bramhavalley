<section class="content">
  <div class="content-block">
    @for (breadscrum of breadscrums; track breadscrum) {
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    }

        <div class="container mt-4">
  <h3>Student Registration</h3>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" formControlName="fullName">
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email">
    </div>

    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="tel" class="form-control" formControlName="phone">
    </div>

    <div class="mb-3">
      <label class="form-label">Gender</label>
      <select class="form-select" formControlName="gender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Date of Birth</label>
      <input type="date" class="form-control" formControlName="dob">
    </div>

    <div class="mb-3">
      <label class="form-label">Course</label>
      <input type="text" class="form-control" formControlName="course">
    </div>

    <div class="mb-3">
      <label class="form-label">Year</label>
      <select class="form-select" formControlName="year">
        <option value="">Select Year</option>
        <option value="1st Year">1st Year</option>
        <option value="2nd Year">2nd Year</option>
        <option value="3rd Year">3rd Year</option>
        <option value="4th Year">4th Year</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea class="form-control" formControlName="address" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Registration Date</label>
      <input type="date" class="form-control" formControlName="registrationDate">
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" formControlName="isActive">
      <label class="form-check-label">Active</label>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="studentForm.invalid">Register</button>
  </form>
</div>





    </div>
    </section>
