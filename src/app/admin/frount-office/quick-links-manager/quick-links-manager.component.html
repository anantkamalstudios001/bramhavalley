<section class="content">
  <div class="content-block">
    @for (breadscrum of breadscrums; track breadscrum) {
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    }
        <div class="container mt-4">
  <h3>Manage Quick Links</h3>
  <form [formGroup]="linkForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label class="form-label">Link Title</label>
      <input type="text" class="form-control" formControlName="title" />
    </div>

    <div class="mb-3">
      <label class="form-label">Link URL</label>
      <input type="url" class="form-control" formControlName="url" />
    </div>

    <div class="mb-3">
      <label class="form-label">Open In</label>
      <select class="form-select" formControlName="target">
        <option value="_self">Same Tab</option>
        <option value="_blank">New Tab</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Display Order</label>
      <input type="number" class="form-control" formControlName="order" />
    </div>

    <div class="mb-3">
      <label class="form-label">Location</label>
      <select class="form-select" formControlName="location">
        <option value="header">Header</option>
        <option value="footer">Footer</option>
        <option value="sidebar">Sidebar</option>
      </select>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" formControlName="isActive" />
      <label class="form-check-label">Is Active</label>
    </div>

    <button type="submit" class="btn btn-primary">Save Link</button>
  </form>
</div>



    </div>
</section>
