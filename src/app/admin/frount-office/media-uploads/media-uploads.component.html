<section class="content">
  <div class="content-block">
    @for (breadscrum of breadscrums; track breadscrum) {
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    }
        <div class="container mt-4">
  <h3>Upload Media</h3>
  <form [formGroup]="mediaForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

    <div class="mb-3">
      <label class="form-label">Media Title</label>
      <input type="text" class="form-control" formControlName="title" />
    </div>

    <div class="mb-3">
      <label class="form-label">Description (optional)</label>
      <textarea class="form-control" formControlName="description" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Media Type</label>
      <select class="form-select" formControlName="mediaType">
        <option value="">Select Type</option>
        <option value="Image">Image</option>
        <option value="Video">Video</option>
        <option value="Document">Document</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Select Files</label>
      <input type="file" class="form-control" (change)="onFileChange($event)" multiple />
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" formControlName="isActive" />
      <label class="form-check-label">Is Active</label>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="mediaForm.invalid">Upload</button>
  </form>
</div>



    </div>
</section>
