                <div class="body overflow-auto">
  <div class="responsive_table">
<table mat-table [dataSource]="dataSource" matSort class="mat-cell advance-table">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="masterToggle()" [checked]="isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()" class="tbl-checkbox"></mat-checkbox>
    </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="selection.toggle(row)" [checked]="selection.isSelected(row)" class="tbl-checkbox"></mat-checkbox>
    </mat-cell>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.description }}</mat-cell>
  </ng-container>

  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <mat-header-cell *matHeaderCellDef>Image</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <img [src]="'/' + row.image" alt="whyweare image" width="100">
    </mat-cell>
  </ng-container>

  <!-- Created At Column -->
  <ng-container matColumnDef="createdAt">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Created At</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.createdAt | date: 'medium' }}</mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-button color="primary" (click)="editItem(row)">Edit</button>
      <button mat-button color="warn" (click)="deleteItem(row)">Delete</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" style="cursor: pointer;"></mat-row>
</table>


    <!-- Loading Spinner -->
    <div *ngIf="isLoading" class="tbl-spinner">
      <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate"></mat-progress-spinner>
    </div>

    <!-- No Results -->
    <div *ngIf="!isLoading && dataSource?.filteredData?.length === 0" class="no-results">
      No results found.
    </div>
