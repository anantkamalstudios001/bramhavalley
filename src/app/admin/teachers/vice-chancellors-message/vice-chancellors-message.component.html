<section class="content">
  <div class="content-block">
    @for (breadscrum of breadscrums; track breadscrum) {
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    }
    <div class="row">
      <div class="col-md-12">
        <div class="tabbable-line">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                <div class="materialTableHeader">
                  <div class="left">
                  </div>
                  <div class="right">
                    <ul class="tbl-export-btn">
                    </ul>
                  </div>
                </div>
                <div class="body overflow-auto">
  <div class="responsive_table">


<!-- Data Table -->
<div class="container mt-4">
  <h3>Vice Chancellor's Messages</h3>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Sr No.</th>
        <th>Vision Title</th>
        <th>Vision Paragraph</th>
        <th>Mission</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of responseData?.data; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.vision?.title }}</td>
        <td>{{ item.vision?.paragraph }}</td>
        <td>
          <ul *ngIf="item.mission?.length > 0; else noMission">
            <li *ngFor="let m of item.mission">{{ m }}</li>
          </ul>
          <ng-template #noMission><span>No Mission</span></ng-template>
        </td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="openModal(editModal, item)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteItem(item._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal Template -->
<!-- Bootstrap Modal -->
<div *ngIf="showModal" class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0, 0, 0, 0.5);">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content shadow-lg">
      <form (ngSubmit)="updateItem(editData._id)">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Edit Vice Chancellor Message</h5>
          <button type="button" class="btn-close btn-close-white" (click)="closeModal()" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Vision Title</label>
            <input [(ngModel)]="editData.vision.title" name="title" class="form-control" placeholder="Enter vision title">
          </div>

          <div class="mb-3">
            <label class="form-label">Vision Paragraph</label>
            <textarea [(ngModel)]="editData.vision.paragraph" name="paragraph" class="form-control" rows="4" placeholder="Enter vision paragraph"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Mission (comma-separated)</label>
            <input [(ngModel)]="editData.missionText" name="mission" class="form-control" placeholder="E.g. Mission1, Mission2">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-success">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>





    <!-- Paginator -->
    <!-- <mat-paginator [length]="dataSource?.filteredData?.length || 0" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator> -->
  </div>
</div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
