<section class="content">
  <div class="content-block">
    @for (breadscrum of breadscrums; track breadscrum) {
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    }
    <div class="container mt-4">
  <h3>Website Settings</h3>
  <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

    <div class="mb-3">
      <label class="form-label">Site Name</label>
      <input type="text" class="form-control" formControlName="siteName" />
    </div>

    <div class="mb-3">
      <label class="form-label">Logo</label>
      <input type="file" class="form-control" (change)="onLogoChange($event)" />
    </div>

    <div class="mb-3">
      <label class="form-label">Favicon</label>
      <input type="file" class="form-control" (change)="onFaviconChange($event)" />
    </div>

    <div class="mb-3">
      <label class="form-label">Contact Email</label>
      <input type="email" class="form-control" formControlName="email" />
    </div>

    <div class="mb-3">
      <label class="form-label">Contact Phone</label>
      <input type="text" class="form-control" formControlName="phone" />
    </div>

    <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea class="form-control" formControlName="address" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Default Language</label>
      <select class="form-select" formControlName="language">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="fr">French</option>
        <!-- Add more as needed -->
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Timezone</label>
      <input type="text" class="form-control" formControlName="timezone" placeholder="e.g., Asia/Kolkata" />
    </div>

    <div class="mb-3">
      <label class="form-label">Facebook URL</label>
      <input type="url" class="form-control" formControlName="facebook" />
    </div>

    <div class="mb-3">
      <label class="form-label">Twitter URL</label>
      <input type="url" class="form-control" formControlName="twitter" />
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" formControlName="maintenanceMode" />
      <label class="form-check-label">Enable Maintenance Mode</label>
    </div>

    <button type="submit" class="btn btn-primary">Save Settings</button>
  </form>
</div>


    </div>
</section>
