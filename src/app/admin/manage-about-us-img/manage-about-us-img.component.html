        <div class="tabbable-line">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                <div class="materialTableHeader">

                          <button mat-mini-fab color="warn" (click)="removeSelectedRows()">
                            <mat-icon>delete

                    </ul>

                <div class="body overflow-auto">
  <div class="responsive_table">
    <table mat-table [dataSource]="dataSource" matSort class="mat-cell advance-table">
      
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="masterToggle()" [checked]="isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()" class="tbl-checkbox"></mat-checkbox>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="selection.toggle(row)" [checked]="selection.isSelected(row)" class="tbl-checkbox"></mat-checkbox>
        </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.name }}</mat-cell>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.email }}</mat-cell>
      </ng-container>

      <!-- Subject Column -->
      <ng-container matColumnDef="subject">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Subject</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.subject }}</mat-cell>
      </ng-container>

      <!-- Message Column -->
      <ng-container matColumnDef="message">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Message</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.message }}</mat-cell>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-button color="primary" (click)="editQuery(row)">Edit</button>
          <button mat-button color="warn" (click)="deleteQuery(row)">Delete</button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewDetails(row)" style="cursor: pointer;"></mat-row>
    </table>

    <!-- Loading Spinner -->
    <div *ngIf="isLoading" class="tbl-spinner">
      <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate"></mat-progress-spinner>
    </div>

    <!-- No Results -->
    <div *ngIf="!isLoading && dataSource?.filteredData?.length === 0" class="no-results">
      No results found.
    </div>

    <!-- <mat-paginator [length]="dataSource?.filteredData?.length || 0" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">

  </div>

              </div>
