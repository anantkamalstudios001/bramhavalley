<section class="content">
  <div class="content-block">
    @for (breadscrum of breadscrums; track breadscrum) {
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    }
        <div class="container mt-4">
  <h3>Engineering Program Management</h3>
  <form [formGroup]="engineeringForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label class="form-label">Program Title</label>
      <input type="text" class="form-control" formControlName="title" placeholder="e.g. Bachelor of Engineering (B.E.)" />
    </div>

    <div class="mb-3">
      <label class="form-label">Program Description</label>
      <textarea class="form-control" rows="4" formControlName="description" placeholder="Short description of the program"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Branches Offered</label>
      <input type="text" class="form-control" formControlName="branches" placeholder="e.g. Civil, Mechanical, Computer, Electrical" />
    </div>

    <div class="mb-3">
      <label class="form-label">Eligibility</label>
      <input type="text" class="form-control" formControlName="eligibility" placeholder="e.g. 10+2 with PCM, Diploma for Lateral Entry" />
    </div>

    <div class="mb-3">
      <label class="form-label">Duration</label>
      <input type="text" class="form-control" formControlName="duration" placeholder="e.g. 4 Years" />
    </div>

    <div class="mb-3">
      <label class="form-label">Career Opportunities</label>
      <textarea class="form-control" rows="3" formControlName="career" placeholder="e.g. Engineer, Project Manager, Analyst..."></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Upload Program Brochure (PDF)</label>
      <input type="file" class="form-control" (change)="onFileSelect($event)" />
    </div>

    <button type="submit" class="btn btn-primary">Save Program</button>
  </form>
</div>


    </div>
</section>
